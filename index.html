<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stop watch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>STOP WATCH</h1>
    <p>Using HTML, CSS and JAVASCRIPT</p>

    <div>
      <p>
        <span id="hour">0</span>:<span id="minuteTwo">0</span
        ><span id="minuteOne">0</span>:<span id="secondOne">0</span
        ><span id="firstOne">0</span>
      </p>
    </div>
    <div class="btn">
      <button onclick="startClock()" class="start">start</button>
      <button class="reset" onclick="reset()">reset</button>
    </div>
  </body>
</html>
